<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucion de Problemas</title>
</head>
<body>
    <h1>Captura de dos variables</h1>

    <p>realizar un software web que capturare 2 valores enteros, los sume y que muestre el resultado</p>
    <p>2 variables de entrada son: a y b con valores enteros</p>
    <p>el valor de salida será un entero </p>
    <p>sumar los valores de a y b y enviarlo en la variable del resultado</p>

    <!-- Campos para capturar los valores -->
    <label for="a">ingrese el primer numero</label>
    <input type="number" id="a"><br>
    <label for="b">ingrese el segundo numero</label>
    <input type="number" id="b"><br>

    <!-- el boton que llama a la funcion sumar -->
    <button onclick="sumar()">sumar</button><br>

    <!--input donde se mostrará el resultado-->
    <label for="resultado">Este es el resultado</label>
    <input type="number" id="resultado" name="resultado"><br>

<script>
    function sumar(){
        //se capturan los valores de los inputs y se almacenan en variables
        var a = document.getElementById("a"). value;
        var b = document.getElementById("b"). value;

        //se define el resultado
        var resultado;

        //verificacion de la variables si son cadenas vacias
        if(a == ""){
            a = 0 ;
        }else{
            a = parseInt(a);
        }

        if(b == ""){
            b = 0 ;
        }else{
            b = parseInt(b);
        }
        
        //ejecuto la suma de las variables
        resultado = a + b;

        //muestro el resultado de la suma en el navegador
        document.getElementById("resultado").value = resultado
    }
       
</script>
</body>
</html>
